<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Users Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/users-styles.css" />
  </head>
  <body>
    <div class="users-management-container">
      <!-- Header Section -->
      <div class="users-header">
        <div class="header-content">
          <h2><i class="bi bi-people-fill"></i> User Management</h2>
          <p class="text-muted">Manage system users, roles, and permissions</p>
        </div>
        <div class="header-actions">
          <button class="btn btn-primary" id="addUserBtn">
            <i class="bi bi-person-plus"></i> Add New User
          </button>
        </div>
      </div>

      <!-- Statistics Cards -->
      <div class="stats-cards" id="userStats">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="bi bi-people"></i>
          </div>
          <div class="stat-content">
            <h3 id="totalUsers">-</h3>
            <p>Total Users</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon admin">
            <i class="bi bi-shield-check"></i>
          </div>
          <div class="stat-content">
            <h3 id="adminUsers">-</h3>
            <p>Administrators</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon user">
            <i class="bi bi-person"></i>
          </div>
          <div class="stat-content">
            <h3 id="regularUsers">-</h3>
            <p>Regular Users</p>
          </div>
        </div>
      </div>

      <button class="btn btn-primary" onclick="testInit()">
        Test Initialize UserManager
      </button>
      <button class="btn btn-secondary" onclick="testLoadStats()">
        Test Load Stats Only
      </button>
    </div>

    <script src="public/js/users-renderer.js"></script>
    <script>
      function testInit() {
        console.log("Testing UserManager initialization...");
        userManager = new UserManager();
      }

      function testLoadStats() {
        console.log("Testing loadUserStats directly...");
        if (typeof userManager !== "undefined") {
          userManager.loadUserStats();
        } else {
          console.log("UserManager not initialized");
        }
      }
    </script>
  </body>
</html>
