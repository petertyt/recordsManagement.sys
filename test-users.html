<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Users Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Test Users Management</h2>

      <!-- Statistics Cards -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h3 id="totalUsers">-</h3>
              <p>Total Users</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h3 id="adminUsers">-</h3>
              <p>Administrators</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h3 id="regularUsers">-</h3>
              <p>Regular Users</p>
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-primary" onclick="testLoadStats()">
        Test Load Stats
      </button>
      <button class="btn btn-secondary" onclick="testInitUserManager()">
        Test Init UserManager
      </button>
    </div>

    <script src="public/js/users-renderer.js"></script>
    <script>
      function testLoadStats() {
        console.log("Testing loadUserStats...");
        if (typeof userManager !== "undefined") {
          userManager.loadUserStats();
        } else {
          console.log("UserManager not initialized");
        }
      }

      function testInitUserManager() {
        console.log("Testing UserManager initialization...");
        userManager = new UserManager();
      }
    </script>
  </body>
</html>
