<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"> -->
    <title>Records Management System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <!-- Custom Fonts (Poppins) -->
    <link rel="stylesheet" href="../public/css/font.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body>
    <!-- Main Title Bar -->
    <header>
        <div class="title-name" style="display: flex; align-items: center; justify-content: center;">
            <img src="../assets/icons/Icon-exe.png"
                style="height: 30px; border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 5px;"
                alt="title-bar-icon">
            <div style="margin: 0 0 0 5px;">Records Management System</div>
        </div>
        <div class="window-functions">
            <button type="button" class="" id="minimize-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8" />
                </svg>
            </button>
            <button type="button" class="" id="maximize-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-fullscreen" viewBox="0 0 16 16">
                    <path
                        d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5" />
                </svg>
            </button>
            <button type="button" class="" id="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                    viewBox="0 0 16 16">
                    <path
                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                </svg>
            </button>
        </div>
    </header>

    <!--Second NavBar-->
    <nav>
        <div class="nav2-title">
            <span class="h5">Files Office (LVD)</span>
        </div>
        <div class="searchbar">
            <input type="text" placeholder="Search for files or letters..." name="search">
            <button type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </button>
        </div>
        <div class="nav2-functions icons">
            <button type="button" class="" id="notification-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
                </svg>
            </button>
            <button type="button" class="" id="">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                </svg>
            </button>
            <button type="button" class="" id="">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0" />
                    <path
                        d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z" />
                </svg>
            </button>
        </div>
    </nav>

    <div class="fullMain">
        <!--Sidebar Navigation-->
        <aside>
            <div class="sidebar-menu-title user-profile">
                <div class="user-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1">
                        </path>
                    </svg>
                    <!-- Username -->
                    <div class="username">
                        <div>Username</div>
                        <div>Prudence (Admin)</div>
                    </div>
                </div>
                <div class="dropdown-icon" id="dropdown-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708">
                        </path>
                    </svg>
                </div>
            </div>

            <div class="divider top-div"></div>
            <!-- Menu List -->
            <div class="sidebar-menu-list">
                <ul>
                    <!-- List Item For Dashboard -->
                    <li>
                        <div class="dashboard-link menu-list" onclick="toggleMenu('dashboard-menu')">
                            Dashboard
                        </div>
                    </li>

                    <!-- List Item For File Management -->
                    <li>
                        <div class="fileMgmt-link menu-list" onclick="toggleMenu('fileMgmt-menu')">
                            File Management
                        </div>
                        <ul id="fileMgmt-menu" class="submenu">
                            <li><button type="button" class="submenu-list">Outgoing Files</button></li>
                            <li><button type="button" class="submenu-list">Add New File</button></li>
                        </ul>
                    </li>

                    <!-- List Item For Letter Management -->
                    <li>
                        <div class="letterMgmt-link menu-list" onclick="toggleMenu('letterMgmt-menu')">
                            Letter Management
                        </div>
                        <ul id="letterMgmt-menu" class="submenu">
                            <li><button type="button" class="submenu-list">Incoming Letters</button></li>
                            <li><button type="button" class="submenu-list">Add New Letter</button></li>
                            <li><button type="button" class="submenu-list">Filed Letters</button></li>
                        </ul>
                    </li>

                    <!-- List Item For Report Management -->
                    <li>
                        <div class="reports-link menu-list" onclick="toggleMenu('reports-menu')">
                            Report Management
                        </div>
                        <ul id="reports-menu" class="submenu">
                            <li><button type="button" class="submenu-list">Generate Reports</button></li>
                            <li><button type="button" class="submenu-list">View Reports</button></li>
                            <li><button type="button" class="submenu-list">Export Data</button></li>
                            <li><button type="button" class="submenu-list">Custom Reports</button></li>
                        </ul>
                    </li>
                </ul>

            </div>
            <div class="divider down-div"></div>

            <!-- Footer Links Sidebar -->
            <div class="sidebar-footer-icons">
                <ul>
                    <li>Account</li>
                    <li>Help & Support</li>
                    <li><button type="button" class="sidebar-sign-out" id=""> <svg xmlns="http://www.w3.org/2000/svg"
                                width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-left"
                                viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z" />
                                <path fill-rule="evenodd"
                                    d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
                            </svg>Sign Out </button></li>
                </ul>
            </div>
        </aside>

        <!--Main Content Container-->
        <main>
            <!-- Main content area -->
            <div id="content">
                <!-- Dynamic content will be displayed here -->
            </div>
    </div>
    </main>
    </div>

    <footer>

    </footer>

    <!-- JavaScript -->
    <script src="../node_modules/sql.js/dist/sql-wasm.js"></script>
    <script type="text/javascript" src="../public/js/renderer.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
